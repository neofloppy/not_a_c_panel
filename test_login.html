<!DOCTYPE html>
<html>
<head>
    <title>Login Test - Not a cPanel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Login Debug Test</h1>
        <p>This page tests the login functionality directly.</p>
        
        <form id="testForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Test Login</button>
        </form>
        
        <div id="result"></div>
        <div id="console"></div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');
        const consoleDiv = document.getElementById('console');
        
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            consoleDiv.appendChild(div);
        }
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = '';
            consoleDiv.innerHTML = '';
            
            log('üîÑ Starting login test...', 'info');
            log(`Username: ${username}`, 'info');
            log('Password: [hidden]', 'info');
            
            try {
                log('üì§ Sending request to /api/login...', 'info');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                log(`üìä Response status: ${response.status}`, 'info');
                log(`üìã Response headers: ${JSON.stringify(Object.fromEntries(response.headers))}`, 'info');
                
                const result = await response.json();
                log(`üìÑ Response body: ${JSON.stringify(result, null, 2)}`, 'info');
                
                if (result.success) {
                    log('‚úÖ LOGIN SUCCESSFUL!', 'success');
                    log(`Welcome ${result.user}!`, 'success');
                    log(`CSRF Token: ${result.csrf_token}`, 'info');
                    
                    // Test if we can access a protected endpoint
                    log('üîí Testing protected endpoint...', 'info');
                    const containerResponse = await fetch('/api/containers');
                    log(`Protected endpoint status: ${containerResponse.status}`, 'info');
                    
                    if (containerResponse.ok) {
                        log('‚úÖ Protected endpoint accessible!', 'success');
                        log('üéâ Frontend login is working correctly!', 'success');
                    } else {
                        log('‚ùå Cannot access protected endpoint', 'error');
                    }
                } else {
                    log('‚ùå LOGIN FAILED!', 'error');
                    log(`Error: ${result.error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå JavaScript Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        });
        
        // Log any console errors
        window.addEventListener('error', function(e) {
            log(`‚ùå Page Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
        
        log('üöÄ Test page loaded successfully', 'success');
    </script>
</body>
</html>
